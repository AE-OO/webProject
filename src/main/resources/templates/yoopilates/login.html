<th:block th:replace="~{/myTemplate/template :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <div class="col">
            <form th:action="@{/yoopilates/confirmLogin}" method="post">
                <table class="table caption-top">
                    <caption>
                        <h3>로그인</h3>
                    </caption>
                    <tr>
                        <td>
                            <span class="input-group-text" id="inputGroup-sizing-default">아이디</span>
                            <input type="text" class="form-control" aria-label="Sizing example input"
                                   aria-describedby="inputGroup-sizing-default" name="mid">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span class="input-group-text" id="inputGroup-sizing-default">비밀번호</span>
                            <input type="password" class="form-control" aria-label="Sizing example input"
                                   aria-describedby="inputGroup-sizing-default" name="mpw">
                        </td>
                    </tr>
                </table>
                <button type="submit" class="btn btn-outline-success" id="confirmLogin">로그인</button>
            </form>
        </div>
    </th:block>
</th:block>
