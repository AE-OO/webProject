<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유필라테스</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/pstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Dongle:wght@300&display=swap"
          rel="stylesheet">
</head>

<body>
<!-- 헤더 -->
<header>
    <div class="container">
        <div class="row">
            <div class="col">
                <a href="/">
                    <img id="logo" width="200" height="100" src="logo.png">
                </a>
            </div>
            <div class="col">
                <h1 id="mainTitle">유필라테스</h1>
            </div>
            <div class="col">
                <a href="/login">
                    <button type="button" class="btn btn-outline-info" id="login">로그인</button>
                </a>
                <a href="/join">
                    <button type="button" class="btn btn-outline-info" id="join">회원가입</button>
                </a>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <!-- 네비게이터 -->
        <div class="col-lg-2">
            <ul class="nav flex-column">
                <li class="nav-item" id="navListTitle">메뉴</li>
                <li class="nav-item">
                    <a class="nav-link" href="/info" id="navList">필라테스 소개</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/consult" id="navList">상담</a>
                </li>
            </ul>
        </div>
        <!-- 본문 -->
        <div class="col">
            <form th:action="@{/confirmLogin}" method="post">
                <table class="table caption-top">
                    <caption> <!-- 캡션 위치 -->
                        <h3>로그인</h3>
                    </caption>
                    <tr>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-default">아이디</span>
                            <input type="text" class="form-control" aria-label="Sizing example input"
                                   aria-describedby="inputGroup-sizing-default" name="mid">
                        </div>
                    </tr>
                    <tr>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-default">비밀번호</span>
                            <input type="password" class="form-control" aria-label="Sizing example input"
                                   aria-describedby="inputGroup-sizing-default" name="mpw">
                        </div>
                    </tr>
                </table>
                <button type="submit" class="btn btn-outline-info" id="confirmLogin">로그인</button>
            </form>
        </div>
    </div>
</div>

<!-- 푸터 -->
<div class="container">
    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item px-2 text-muted">위치) 서울시 강남구</li>
            <li class="nav-item px-2 text-muted">영업 시간) 06:00 ~ 22:00</li>
            <li class="nav-item px-2 text-muted">문의) 010.0000.0000</li>
        </ul>
        <p class="text-center text-muted">&copy; 2022 Company, Inc</p>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
